name: 'Meteor Docker'

inputs:
  CR_USER:
    required: true
  CR_PAT:
    required: true
  node-version:
    required: true
    description: 'Node version'
    type: string
  platform:
    required: false
    description: 'Platform'
    type: string

runs:
  using: composite

  steps:
    - name: Login to GitHub Container Registry
      if: (github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'release' || github.ref == 'refs/heads/develop')
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ inputs.CR_USER }}
        password: ${{ inputs.CR_PAT }}

    - name: Unpack build
      shell: bash
      run: |
        curl -Lo Rocket.Chat.tar.gz https://releases.rocket.chat/latest/download
        tar xzf Rocket.Chat.tar.gz
        rm Rocket.Chat.tar.gz

    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
      with:
        driver: docker-container

    - name: Build Docker images
      shell: bash
      run: |
        args=(rocketchat)

        if [[ '${{ inputs.platform }}' = 'alpine' ]]; then
          args+=($SERVICES_PUBLISH)
        fi;

        docker buildx bake -f docker-compose-ci.yml "${args[@]}" --push
